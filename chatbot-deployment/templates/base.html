<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Phil the Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://cdn.shopify.com/s/files/1/0254/7518/6748/collections/Chicago_1100x.png?v=1565993626" alt="image" width="+40" height="50">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Phil the Academic Advisor</h4>
                    <p class="chatbox__description--header">[<i>midwestern accent</i>] My name is Phil. I am here to help you with your course picking woes here at UChicago. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Ask Phil something... ">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button" >
            <button id="chatbox_button" onclick="chatbox.display()"> <img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div>
    </div>
</div>

    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
